{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <title>Modificar Recetas</title>
</head>
<body>
    <h1 class = 'centrar'> Modificar Recetas</h1>

    <div>
        <a href="{% url 'base' %}"><button class = "button3"> Volver al inicio</button></a><br><br>
        
    </div>

    <div>

        {% for objeto in dulce_lista %}
        
            <h2>Nombre: {{objeto.nombre}}</h2>

            <h2>Tipo: {{objeto.tipo}}</h2>

            <a href="{% url 'actualizar_receta' objeto.pk %}" ><button class = "button6">Actualizar {{objeto.nombre}} </button></a><br><br>

            <a href="{% url 'eliminar_receta' objeto.pk %}" ><button class = "button4">Eliminar {{objeto.nombre}} </button></a><br><br>

        {% endfor %}

    </div>

</body>
</html>
